<header style="color: #616161;">
    <span>Showing <strong>{{(pageNumber) * pageSize + 1}} -
            {{(pageNumber + 1) * pageSize
            > this.totalCount
            ? this.totalCount
            : (pageNumber + 1) * pageSize}}
        </strong> of <strong>{{this.totalCount}}</strong> Results</span>
</header>
