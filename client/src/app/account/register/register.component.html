<div class="register-form"  style="margin-top: 50px;">
    <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
                <app-text-input formControlName="email" [label]="'Email'"></app-text-input>
                <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

                <div class="button">
                    <button [disabled]="registerForm.invalid" type="submit" mat-button>Register</button>
                </div>


            </form>

        </mat-card-content>
    </mat-card>
</div>
