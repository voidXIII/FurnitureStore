<div class="register-form"  style="margin-top: 50px;">
  <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <app-text-input formControlName="email" [label]="'Email'"></app-text-input>
              <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

              <div class="button">
                  <button [disabled]="loginForm.invalid" type="submit" mat-button>Login</button>
              </div>
          </form>

      </mat-card-content>
  </mat-card>
</div>
