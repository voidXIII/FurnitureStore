<div class="navigation-bar">
<img src="/assets/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">

    <nav class="menu" style="font-size: larger;">
      <a class="menu-element" [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a class="menu-element" [routerLink]="['/book']" routerLinkActive="active">Book</a>
      <a class="menu-element" [routerLink]="['/test-error']" routerLinkActive="active">Errors</a>
    </nav>
    <div class="user">
      <a routerLink="/basket" class="cart-position">
        <mat-icon *ngIf="(basket$ | async) as basket" matBadge="{{basket.items.length}}" matBadgeColor="accent" class="cart">shopping_cart</mat-icon>
      </a>
      <button routerLink="/account/login" mat-stroked-button color="primary" class="login">Login</button>
      <button routerLink="/account/register" mat-stroked-button color="warn" class="sign-up">Sign Up</button>
    </div>
  </div>
