<mat-card>
  <img src="{{room.roomMainImageUrl}}" alt="{{room.roomName}}" class="img-fluid">
  <a routerLink="/book/{{room.id}}">
    <mat-card-title>{{room.roomName}}</mat-card-title>
  </a>
  <mat-card-content>
    <span>{{room.roomPrice | currency | perDay}}</span>
  </mat-card-content>
  <mat-card-actions class="button">
    <button routerLink="/book/{{room.id}}" mat-button>VIEW</button>
  </mat-card-actions>
</mat-card>
