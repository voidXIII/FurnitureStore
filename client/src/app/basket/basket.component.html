<div class="container">
    <div *ngIf="(basket$ | async) === null">
        <p>There are no basket in your items</p>
    </div>
    <div *ngIf="basket$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Room</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">Price</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">Nights</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">Total</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of (basket$ | async).items">
                                    <th scope="row">
                                        <div class="p-2">
                                            <img src="{{item.roomPictureUrl}}" alt="{{item.roomName}}" class="img-fluid" style="max-height: 50px">
                                            <div class="ms-3 d-inline-block align-middle">
                                                <h5 class="mb-0">
                                                    <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.roomName}}</a>
                                                    <span class="text-muted font-weight-normal font-italic d-block">Type: {{item.type}}</span>
                                                </h5>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center">
                                            <a (click)="decrementItemQuantity(item)">
                                                <mat-icon style="cursor: pointer; font-size: 1.5em;">remove_circle</mat-icon>
                                            </a>

                                            <span class="font-weight-bold" style="font-size: 1.5em;">
                                                        {{item.quantity}}
                                            </span>
                                            <a (click)="incrementItemQuantity(item)">
                                                <mat-icon style="cursor: pointer; font-size: 1.5em;">add_circle</mat-icon>
                                            </a>

                                        </div>
                                    </td>
                                    <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
                                    <td class="align-middle text-center">
                                        <a class="text-danger" (click)="removeBasketItem(item)">
                                            <mat-icon 
                                                style="cursor: pointer; font-size: 2em;">delete</mat-icon>
                                        </a>
                                    </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6"><app-order-totals></app-order-totals>
                        <div class="checkout">
                        <button routerLink="/checkout" mat-stroked-button color="primary">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
